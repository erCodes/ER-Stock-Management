<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="Default.css" rel="stylesheet" />
    <script src="CommonFunctions.js" type="text/javascript" charset="utf-8"></script>
    <title>ER-Stock Management Modify Store Info</title>
</head>
<body>
    <div class="container">
        <div class="row p-2">
            <div class="col-sm text-nowrap">
                <div class="text-left" id="company">ER-Stock Management</div>
            </div>
            <div class="col-md d-flex d-inline align-self-center justify-content-md-end text-nowrap">
                <div class="d-flex d-inline">
                    <img class="icons" src="fi.png" onclick="ChangeLanguage('fi')" alt="FI" />
                    <div>&emsp;</div>
                    <img class="icons" src="gb.png" onclick="ChangeLanguage('en')" alt="EN" />
                    <div>&emsp;</div>
                    <img class="icons" src="dark.png" onclick="SetDarkmode()" alt="Light/Dark" />
                </div>
            </div>
        </div>

        <div class="col-auto py-3">
            <button type="button" id="mainPage" class="btn btn-secondary" onclick="Redirect('BrowseStore.html')"></button>
        </div>

        <h4 id="modifyStoreInfo"></h4>

        <form id="storeinfo">
            <input type="text" class="form-control" id="Id" name="Id" hidden>
            <div class="row py-2">
                <div class="col-6">
                    <div class="form-group">
                        <label id="nameLabel" for="Name"></label>
                        <input type="text" class="form-control" id="Name" name="Name" maxlength="50" required>
                    </div>
                </div>
            </div>
            <div class="row py-2">
                <div class="col-6">
                    <div class="form-group">
                        <label id="cityLabel" for="City"></label>
                        <input type="text" class="form-control" id="City" name="City" maxlength="50" required>
                    </div>
                </div>
            </div>
            <div class="row py-2">
                <div class="col-6">
                    <div class="form-group">
                        <label id="addressLabel" for="Address"></label>
                        <input type="text" class="form-control" id="Address" name="Address" maxlength="100" required>
                    </div>
                </div>
            </div>
            <div class="row py-2">
                <div class="col-6">
                    <div class="form-group">
                        <label id="supervisorLabel" for="Supervisor"></label>
                        <input type="text" class="form-control" id="Supervisor" name="Supervisor" maxlength="75" required>
                    </div>
                </div>
            </div>
            <div class="row py-2">
                <div class="col-6">
                    <div class="form-group">
                        <label id="phoneLabel" for="Phone"></label>
                        <input type="text" class="form-control" id="Phone" name="Phone" maxlength="20" required>
                    </div>
                </div>
            </div>
            <div class="row py-2">
                <div class="col-6">
                    <div class="form-group">
                        <label id="emailLabel" for="Email"></label>
                        <input type="text" class="form-control" id="Email" name="Email" maxlength="254" required>
                    </div>
                </div>
            </div>
            <div class="row py-2">
                <div class="col-6">
                    <input type="submit" id="submitButton" class="btn btn-primary">
                </div>
            </div>
            <div class="row py-2">
                <div class="col-6">
                    <h4 id="Message"></h4>
                </div>
            </div>
        </form>
    </div>

    <script src="ModifyStoreInfo.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
