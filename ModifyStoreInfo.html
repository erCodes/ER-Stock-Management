<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="C:\Users\eetur\source\repos\ER-Stock Management\Default.css" rel="stylesheet" />
    <link href="C:\Users\eetur\source\repos\ER-Stock Management\Darkmode.css" rel="stylesheet" />
    <script type="text/javascript" src="C:\Users\eetur\source\repos\ER-Stock Management\CommonFunctions.js"></script>
    <title>ER-Stock Management Modify Store Info</title>
</head>
<body>
    <div class="container">
        <div class="row p-2">
            <div class="col-sm text-nowrap">
                <div class="text-left" id="company">ER-Stock Management</div>
            </div>
            <div class="col-md d-flex d-inline align-self-center justify-content-md-end text-nowrap">
                <div class="d-flex d-inline">
                    <img class="icons" src="C:\Users\eetur\source\repos\ER-Stock Management\fi.png" onclick="ChangeLanguage('fi')" alt="FI" />
                    <div>&emsp;</div>
                    <img class="icons" src="C:\Users\eetur\source\repos\ER-Stock Management\gb.png" onclick="ChangeLanguage('en')" alt="EN" />
                    <div>&emsp;</div>
                    <img class="icons" src="C:\Users\eetur\source\repos\ER-Stock Management\dark.png" alt="Light/Dark" />
                </div>
            </div>
        </div>

        <div class="col-auto py-3">
            <button type="button" id="mainPage" class="btn btn-secondary" onclick="Redirect('BrowseStore.html')"></button>
        </div>

        <h4 id="modifyStoreInfo"></h4>

        <form id="storeinfo">
            <input type="text" class="form-control" id="Id" name="Id" hidden>
            <div class="row py-2">
                <div class="col-6">
                    <div class="form-group">
                        <label id="nameLabel" for="Name"></label>
                        <input type="text" class="form-control" id="Name" name="Name" required>
                    </div>
                </div>
            </div>
            <div class="row py-2">
                <div class="col-6">
                    <div class="form-group">
                        <label id="cityLabel" for="City"></label>
                        <input type="text" class="form-control" id="City" name="City" required>
                    </div>
                </div>
            </div>
            <div class="row py-2">
                <div class="col-6">
                    <div class="form-group">
                        <label id="addressLabel" for="Address"></label>
                        <input type="text" class="form-control" id="Address" name="Address" required>
                    </div>
                </div>
            </div>
            <div class="row py-2">
                <div class="col-6">
                    <div class="form-group">
                        <label id="supervisorLabel" for="Supervisor"></label>
                        <input type="text" class="form-control" id="Supervisor" name="Supervisor" required>
                    </div>
                </div>
            </div>
            <div class="row py-2">
                <div class="col-6">
                    <div class="form-group">
                        <label id="phoneLabel" for="Phone"></label>
                        <input type="text" class="form-control" id="Phone" name="Phone" required>
                    </div>
                </div>
            </div>
            <div class="row py-2">
                <div class="col-6">
                    <div class="form-group">
                        <label id="emailLabel" for="Email"></label>
                        <input type="text" class="form-control" id="Email" name="Email" required>
                    </div>
                </div>
            </div>
            <div class="row py-2">
                <div class="col-6">
                    <input type="submit" id="submitButton" class="btn btn-primary">
                </div>
            </div>
            <div class="row py-2">
                <div class="col-6">
                    <h4 id="Message"></h4>
                </div>
            </div>
        </form>
    </div>

    <script>
        const form = document.querySelector('#storeinfo');
        let lang = "";
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            ModifyStore();
        });

        document.addEventListener('DOMContentLoaded', () => RenderPage(), false);

        async function RenderPage() {
            const storeData = JSON.parse(localStorage.getItem('StoreAndProducts'));
            console.log(storeData);
            lang = localStorage.getItem("Lang");

            document.getElementById("mainPage").innerHTML = Translation("MainPage", lang);
            document.getElementById("modifyStoreInfo").innerHTML = Translation("ModifyStoreInfo", lang);
            document.getElementById("nameLabel").innerHTML = Translation("Name", lang);
            document.getElementById("cityLabel").innerHTML = Translation("City", lang);
            document.getElementById("addressLabel").innerHTML = Translation("Address", lang);
            document.getElementById("supervisorLabel").innerHTML = Translation("Supervisor", lang);
            document.getElementById("phoneLabel").innerHTML = Translation("Phone", lang);
            document.getElementById("emailLabel").innerHTML = Translation("Email", lang);
            document.getElementById("submitButton").value = Translation("Modify", lang);

            document.getElementById('Id').value = storeData['id'];
            let name = document.getElementById('Name');
            name.setAttribute('placeholder', storeData['name']);
            let city = document.getElementById('City');
            city.setAttribute('placeholder', storeData['city']);
            let address = document.getElementById('Address');
            address.setAttribute('placeholder', storeData['address']);
            let supervisor = document.getElementById('Supervisor');
            supervisor.setAttribute('placeholder', storeData['supervisor']);
            let phone = document.getElementById('Phone');
            phone.setAttribute('placeholder', storeData['phone']);
            let email = document.getElementById('Email');
            email.setAttribute('placeholder', storeData['email']);
        }

        async function ModifyStore() {
            const formData = new FormData(form);

            const jsonData = JSON.stringify(Object.fromEntries(formData));
            console.log(jsonData);

            await fetch('https://localhost:7233/ModifyStore', {
                method: 'PUT',
                headers: { 'Accept': 'application/json', 'Content-Type': 'application/json' },
                body: jsonData
            }).then(response => {
                if (response.ok) {
                    document.getElementById('Message').innerHTML = Translation("StoreModified", lang);
                }
                else {
                    document.getElementById('Message').innerHTML = Translation("ErrorMesssage", lang);
                }
            });
        }

    </script>
</body>
</html>
