<!DOCTYPE html>

<html lang="fi" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="Default.css" rel="stylesheet" />
    <script src="CommonFunctions.js" type="text/javascript" charset="utf-8"></script>
    <title>ER-Stock Management Product Categories</title>
</head>
<body>
    <div class="container">
        <div class="row p-2">
            <div class="col-sm text-nowrap">
                <div class="text-left" id="company">ER-Stock Management</div>
            </div>
            <div class="col-md d-flex d-inline align-self-center justify-content-md-end text-nowrap">
                <div class="d-flex d-inline">
                    <img class="icons" src="fi.png" onclick="ChangeLanguage('fi')" alt="FI" />
                    <div>&emsp;</div>
                    <img class="icons" src="gb.png" onclick="ChangeLanguage('en')" alt="EN" />
                    <div>&emsp;</div>
                    <img class="icons" src="dark.png" onclick="SetDarkmode()" alt="Light/Dark" />
                </div>
            </div>
        </div>

        <div class="col-auto py-3">
            <button type="button" id="mainPage" class="btn btn-secondary" onclick="Redirect('Index.html')"></button>
        </div>

        <h4 id="productCategories"></h4>
        <h4 id="categoryInfo"></h4>
        <h4 id="Message"></h4>

        <table id="categoryInfo" class="table table-dark table-hover">
            <thead>
                <tr>
                    <th id="categoryName" scope="col"></th>
                </tr>
            </thead>
            <tbody id="categories">
                <tr>
                    <td>
                        <button type="submit" id="addNew" onclick="NewCategory()" class="btn btn-primary"></button>
                        <input type="text" id="NewCategoryName" maxlength="50">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="ProductCategories.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
