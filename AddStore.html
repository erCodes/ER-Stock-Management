<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="Default.css" rel="stylesheet" />
    <script type="text/javascript" src="CommonFunctions.js"></script>
    <title>ER-Stock Management Add Store</title>
</head>
<body>
    <div class="container">
        <div class="row p-2">
            <div class="col-sm text-nowrap">
                <div class="text-left" id="company">ER-Stock Management</div>
            </div>
            <div class="col-md d-flex d-inline align-self-center justify-content-md-end text-nowrap">
                <div class="d-flex d-inline">
                    <img class="icons" src="fi.png" onclick="ChangeLanguage('fi')" alt="FI" />
                    <div>&emsp;</div>
                    <img class="icons" src="gb.png" onclick="ChangeLanguage('en')" alt="EN" />
                    <div>&emsp;</div>
                    <img class="icons" src="dark.png" onclick="SetDarkmode()" alt="Light/Dark" />
                </div>
            </div>
        </div>

        <div class="col-auto py-3">
            <button type="button" id="mainPage" class="btn btn-secondary" onclick="Redirect('Index.html')"></button>
        </div>

        <h4 id="addNewStoreTitle"></h4>

        <form id="storeinfo">
            <input type="text" class="form-control" id="Id" name="Id" hidden>
            <div class="row py-2">
                <div class="col-6">
                    <div class="form-group">
                        <label id="nameLabel" for="Name"></label>
                        <input type="text" class="form-control" id="Name" name="Name" maxlength="50" required>
                    </div>
                </div>
            </div>
            <div class="row py-2">
                <div class="col-6">
                    <div class="form-group">
                        <label id="cityLabel" for="City"></label>
                        <input type="text" class="form-control" id="City" name="City" maxlength="50" required>
                    </div>
                </div>
            </div>
            <div class="row py-2">
                <div class="col-6">
                    <div class="form-group">
                        <label id="addressLabel" for="Address"></label>
                        <input type="text" class="form-control" id="Address" name="Address" maxlength="100" required>
                    </div>
                </div>
            </div>
            <div class="row py-2">
                <div class="col-6">
                    <div class="form-group">
                        <label id="supervisorLabel" for="Supervisor"></label>
                        <input type="text" class="form-control" id="Supervisor" name="Supervisor" maxlength="75" required>
                    </div>
                </div>
            </div>
            <div class="row py-2">
                <div class="col-6">
                    <div class="form-group">
                        <label id="phoneLabel" for="Phone"></label>
                        <input type="text" class="form-control" id="Phone" name="Phone" maxlength="20" required>
                    </div>
                </div>
            </div>
            <div class="row py-2">
                <div class="col-6">
                    <div class="form-group">
                        <label id="emailLabel" for="Email"></label>
                        <input type="text" class="form-control" id="Email" name="Email" maxlength="254" required>
                    </div>
                </div>
            </div>
            <div class="row py-2">
                <div class="col-6">
                    <input type="submit" id="submitButton" class="btn btn-primary">
                </div>
            </div>
            <div class="row py-2">
                <div class="col-6">
                    <h4 id="Message"></h4>
                </div>
            </div>
        </form>
    </div>

        <script>
            const form = document.querySelector('#storeinfo');

            document.addEventListener('DOMContentLoaded', function () {
                const lang = localStorage.getItem("Lang");
                CheckMode();

                document.getElementById("addNewStoreTitle").innerHTML = Translation("AddNewStoreTitle", lang);
                document.getElementById("mainPage").innerHTML = Translation("MainPage", lang);
                document.getElementById("nameLabel").innerHTML = Translation("Name", lang);
                document.getElementById("cityLabel").innerHTML = Translation("City", lang);
                document.getElementById("addressLabel").innerHTML = Translation("Address", lang);
                document.getElementById("supervisorLabel").innerHTML = Translation("Supervisor", lang);
                document.getElementById("phoneLabel").innerHTML = Translation("Phone", lang);
                document.getElementById("emailLabel").innerHTML = Translation("Email", lang);
                document.getElementById("submitButton").value = Translation("AddNew", lang);

                form.addEventListener('submit', (event) => {
                    event.preventDefault();
                    AddStore(lang);
                });
            });

            async function AddStore(lang) {
                const formData = new FormData(form);
                const jsonData = JSON.stringify(Object.fromEntries(formData));

                await fetch('https://localhost:7233/NewStore', {
                    method: 'POST',
                    headers: { 'Accept': 'application/json', 'Content-Type': 'application/json' },
                    body: jsonData
                }).then(response => {
                    if (response.ok) {
                        document.getElementById('Message').innerHTML = Translation("AddStorePost", lang);
                    }
                    else {
                        document.getElementById('Message').innerHTML = Translation("ErrorMessage", lang);
                    }
                });
            }

        </script>
</body>
</html>
