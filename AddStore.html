<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="ER-Stock Management\CSS\Default.css" rel="stylesheet" />
    <link href="ER-Stock Management\CSS\Darkmode.css" rel="stylesheet" />
    <script type="text/javascript" src="C:\Users\eetur\source\repos\ER-Stock Management\CommonFunctions.js"></script>
    <title></title>
</head>
<body>
    <div class="container">
        <div class="row p-2">
            <div class="col-sm text-nowrap">
                <div class="text-left" id="company">ER-Stock Management</div>
            </div>
            <div class="col-md d-flex d-inline align-self-center justify-content-md-end text-nowrap">
                <div class="d-flex d-inline">
                    <img class="flags" src="finnish.png" alt="FI" />
                    <div>&emsp;</div>
                    <img class="flags" src="english.png" alt="EN" />
                    <div>&emsp;</div>
                    <img id="pagecolor" src="darkmode.png" alt="Light/Dark" />
                </div>
            </div>
        </div>

        <h3>Add new store</h3>
        <button type="button" class="btn btn-secondary" onclick="Redirect('Index.html')">Main page</button>

        <form>
            <div class="row py-2">
                <div class="col-6">
                    <div class="form-group">
                        <label for="StoreName">Store Name</label>
                        <input type="text" class="form-control" id="StoreName" placeholder="Store Name" required>
                    </div>
                </div>
            </div>
            <div class="row py-2">
                <div class="col-6">
                    <div class="form-group">
                        <label for="City">City</label>
                        <input type="text" class="form-control" id="City" placeholder="City" required>
                    </div>
                </div>
            </div>
            <div class="row py-2">
                <div class="col-6">
                    <div class="form-group">
                        <label for="Address">Address</label>
                        <input type="text" class="form-control" id="Address" placeholder="Address">
                    </div>
                </div>
            </div>
            <div class="row py-2">
                <div class="col-6">
                    <div class="form-group">
                        <label for="Supervisor">Supervisor</label>
                        <input type="text" class="form-control" id="Supervisor" placeholder="Supervisor">
                    </div>
                </div>
            </div>
            <div class="row py-2">
                <div class="col-6">
                    <div class="form-group">
                        <label for="Phone">Phone number</label>
                        <input type="text" class="form-control" id="Phone" placeholder="Phone">
                    </div>
                </div>
            </div>
            <div class="row py-2">
                <div class="col-6">
                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="text" class="form-control" id="Email" placeholder="Email">
                    </div>
                </div>
            </div>
            <div class="row py-2">
                <div class="col-6">
                    <button type="submit" onclick="AddStore()" class="btn btn-primary">Submit</button>
                </div>
            </div>
            <div class="row py-2">
                <div class="col-6">
                    <h4 id="Message"></h4>
                </div>
            </div>
        </form>
    </div>
        <script>
            let name = document.getElementById('StoreName').innerText;
            let city = document.getElementById('City').innerText;
            let address = document.getElementById('Address').innerText;
            let supervisor = document.getElementById('Supervisor').innerText;
            let phone = document.getElementById('Phone').innerText;
            let email = document.getElementById('Email').innerText;

            function AddStore() {
                // Jatka tästä
                const promise = fetch('https://localhost:7233/NewStore/${name}/${city}/${address}/${supervisor}/${phone}/${email}', {
                    method = 'POST'
                })
                    .then((response) => {
                        if (response.ok) {
                            document.getElementById('Message').innerHTML = 'Store added Succesfully';
                        }

                        else {
                            document.getElementById('Message').innerHTML = '${response.status} : Failed to add new Store';
                        }
                    })
                    .catch((error) => {
                        console.error(error)
                    });
            }

            
        </script>
</body>
</html>
