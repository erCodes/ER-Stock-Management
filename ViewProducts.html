<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ER-Stock Management View Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="CommonFunctions.js" type="text/javascript" charset="utf-8"></script>
    <link href="Default.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="row p-2">
            <div class="col-sm text-nowrap">
                <div class="text-left" id="company">ER-Stock Management</div>
            </div>
            <div class="col-md d-flex d-inline align-self-center justify-content-md-end text-nowrap">
                <div class="d-flex d-inline">
                    <img class="icons" src="fi.png" onclick="ChangeLanguage('fi')" alt="FI" />
                    <div>&emsp;</div>
                    <img class="icons" src="gb.png" onclick="ChangeLanguage('en')" alt="EN" />
                    <div>&emsp;</div>
                    <img class="icons" src="dark.png" onclick="SetDarkmode()" alt="Light/Dark" />
                </div>
            </div>
        </div>

        <div class="col-auto py-3">
            <button type="button" id="mainPage" class="btn btn-secondary" onclick="Redirect('BrowseStore.html')"></button>
        </div>

        <h3 id="Title"></h3>
        <h3 id="Message"></h3>

        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th scope="col" id="productsNameTitle"></th>
                    <th scope="col" id="amountInStockTitle"></th>
                    <th scope="col" id="categoriesTitle"></th>
                    <th scope="col" id="modifiedTitle"></th>
                </tr>
            </thead>
            <tbody id="table">
                <tr>
                    <td>
                        <input type="button" id="newProductButton" style="margin-right: 10px" name="NewProduct" value="New" class="btn btn-primary" onclick="NewProduct()" />
                        <input type="text" id="NewName" maxlength="50">
                    </td>
                    <td><input type="text" id="NewAmount"></td>
                    <td id="NewCategories"></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="ViewProducts.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
